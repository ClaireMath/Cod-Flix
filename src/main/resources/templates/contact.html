#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">

        <div class=" full-height bg-white">
            <div class="auth-container">
                <h2><span>Cod</span>'Flix</h2>
                <h3>Contactez-nous</h3>

                <form method="POST" action="/contact" class="custom-form">

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" name="email" value="" id="email" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="message">Votre message</label>
                        <textarea name="password" id="password" class="form-control">

                            </textarea>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" name="Valider" class="btn btn-block bg-red mt-2"/>
                            </div>
                            <div class="col-md-6">
                                <a href="/home" class="btn btn-block bg-blue mt-2">Retour</a>
                            </div>
                        </div>
                    </div>

                    <span class="error-msg">
                        </span>
                </form>
            </div>
        </div>

    </div>
</div>

#end
